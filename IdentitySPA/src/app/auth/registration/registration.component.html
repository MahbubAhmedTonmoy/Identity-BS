<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
       <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> 
        <form (ngSubmit)="onSubmit(authform)" #authform="ngForm">
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="fullName">Name</label>
                <input 
                    type="text" id="fullName"
                    class="form-control" 
                    name="fullName"
                    ngModel
                  
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode" >
                <label for="userName">User Name</label>
                <input 
                    type="text" id="userName"
                    class="form-control" 
                    name="userName"
                    ngModel
                    
                />
            </div>
            <div class="form-group" >
                <label for="email">E-mail</label>
                <input 
                    type="email" id="email"
                    class="form-control" 
                    name="email"
                    ngModel
                    required
                    email
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" id="password"
                    class="form-control" 
                    name="password"
                    ngModel
                    required
                    minlength="8"
                />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="confirmpassword">Confirm Password</label>
                <input 
                    type="password" id="confirmpassword"
                    class="form-control" 
                    name="confirmpassword"
                    ngModel
                    required
                    minlength="8"
                />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{ isLoginMode? 'login' : 'Sing Up'}}</button>
                |
                <button class="btn btn-primary" (click)= "onSwitchMode()" type="button">switch to {{ !isLoginMode? 'login' : 'Sing Up'}}</button>
            </div>
        </form>
    </div>
</div>
